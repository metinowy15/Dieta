<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>

<body>
    <div id="ListaProduktow" data-role="page">

        <div data-role="header" data-theme="b">
            <h1>Dieta</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#ListaProduktow">Lista Produktów</a></li>
                    <li><a href="#Kalkulator">Kalkulator</a></li>
                    <li><a href="#Posilki">Posiłki</a></li>
                    <li><a href="#">Lista posiłków</a></li>

                </ul>
            </div>
        </div>
        <div style="margin-top:50px" data-theme="b" data-role="main">
            <input id="Wyszukiwarka" type="text" placeholder="nazwa produktu" />
            <button id="Wyszukaj" data-icon="search" class="ui-btn ui-btn-b">Szukaj</button>
            <ol id="Lista" data-role="listview"></ol>
        </div>
    </div>

    <div id="Kalkulator" data-role="page">

        <div data-role="header" data-theme="b">
            <h1>Dieta</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#ListaProduktow">Lista Produktów</a></li>
                    <li><a href="#Kalkulator">Kalkulator</a></li>
                    <li><a href="#Posilki">Posiłki</a></li>
                    <li><a href="#">Lista posiłków</a></li>

                </ul>
            </div>
        </div>

        <div id="ListaMatematyczna">
            <ul>
                <li data-role="collapsible" data-iconpos="right" data-inset="false">
                    <h2>Produkty</h2>
                    <ul id="ListaKalkulator" data-role="listview" data-theme="b"></ul>
                </li>
            </ul>
            <input id="Waga" type="number" />
            <input id="PrzyciskOblicz" type="submit" value="Oblicz" />
            <input id="DodajDoPosilku" type="submit" value="Dodaj do posilkow" />
            <input id="Usun" type="submit" value="Usun z listy" />
        </div>


        <div id="Produkt"></div>



    </div>

    <div id="Posilki" data-role="page">
        <div data-role="header" data-theme="b">
            <h1>Dieta</h1>
            <div data-role="navbar">
                <ul>
                    <li><a href="#ListaProduktow">Lista Produktów</a></li>
                    <li><a href="#Kalkulator">Kalkulator</a></li>
                    <li><a href="#">Posiłki</a></li>
                    <li><a href="#">Lista posiłków</a></li>

                </ul>
            </div>
        </div>

       
            <div id="zero" data-role="main" class="ui-content">


                <div id="Czeski" data-role="collapsible" data-theme="b" data-content-theme="b">
                    <h4>Wybierz produkt</h4>
               
                </div>



            </div>
      
     

    </div>
